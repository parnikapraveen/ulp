<!DOCTYPE html>
<html lang="en">
<script src="script.js"></script>
<head>
  <meta charset="UTF-8">
  <title>Roast Mirror (Static)</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .camera-box {
      width: 90vw;
      height: 60vh;
      background: #333;
      border: 4px dashed #888;
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #bbb;
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    .roast-text {
      font-size: 2rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem 2rem;
      border-radius: 1rem;
    }
  </style>
</head>
<body>

  <div class="camera-box">
      <video id="video" autoplay playsinline muted></video>

  </div>

  <div class="roast-text">
    Even your mirror gave up today.
  </div>

</body>
</html>
